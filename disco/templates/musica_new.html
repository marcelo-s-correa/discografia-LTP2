{% extends "base.html" %}

{% block content %}
<form class="pure-form pure-form-stacked" action="{% url 'disco:musica_new' %}" method="post">
  {% csrf_token %}
      <fieldset>
        {% for field in form %}
          <div class="pure-control-group">
              <label for="field.auto_id">{{ field.label }}</label>
              {{ field }}
              <span class="pure-form-message-inline">Este é um campo obrigatório.</span>
          </div>
          {% endfor %}
      </fieldset>

    <button class="pure-button" type="submit" name="button">Adicionar</button>
</form>

{% endblock %}
